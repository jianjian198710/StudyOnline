<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-app ng-init="names=['Jani','Hegi','Kai']">
		<ul>
			<li ng-repeat="x in names">
			{{x}}

		</ul>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
