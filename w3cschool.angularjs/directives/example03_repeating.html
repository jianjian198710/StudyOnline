<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-app ng-init="names=[{name:'Jani',country:'Norway'},{name:'Heige',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
		<li ng-repeat="x in names">
			{{x.name+","+x.country}}		
		</li>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
